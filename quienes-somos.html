<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Iglesia Menonita</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-emerald-700 mb-6">
        Contáctanos
      </h1>

      <form id="contactForm" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-1">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-1">Correo</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="message" class="block text-gray-700 font-semibold mb-1">Mensaje</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-emerald-700 text-white py-2 rounded-lg hover:bg-emerald-800 transition font-semibold"
        >
          Enviar mensaje
        </button>

        <p id="status" class="text-center mt-3 text-sm font-medium"></p>
      </form>
    </div>

    <script>
      document.getElementById("contactForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const form = e.target;
        const status = document.getElementById("status");

        // Capturar datos del formulario
        const data = {
          name: form.name.value,
          email: form.email.value,
          message: form.message.value,
        };

        // Enviar datos en formato JSON a Formspree
        try {
          const response = await fetch("https://formspree.io/f/mgvpvzen", {
            method: "POST",
            headers: {
              "Accept": "application/json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            status.textContent = "✅ ¡Mensaje enviado con éxito!";
            status.className = "text-green-600 text-center mt-3";
            form.reset();
          } else {
            const errorData = await response.json();
            console.error(errorData);
            status.textContent = "⚠️ Error al enviar el mensaje.";
            status.className = "text-red-600 text-center mt-3";
          }
        } catch (error) {
          console.error(error);
          status.textContent = "❌ No se pudo conectar con el servidor.";
          status.className = "text-red-600 text-center mt-3";
        }
      });
    </script>
  </body>
</html>
